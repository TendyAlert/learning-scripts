<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/2e34644d9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Button Options, Be sure to specify button type-->
    <div class="row">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>
    </div>

    <!--Outline Button Examples-->
    <div class="row">
        <button type="button" class="btn btn-outline-primary">
            Primary
        </button>
        <button type="button" class="btn btn-outline-secondary">
            Secondary
        </button>
        <button type="button" class="btn btn-outline-success">
            Success
        </button>
        <button type="button" class="btn btn-outline-danger">
            Danger
        </button>
        <button type="button" class="btn btn-outline-warning">
            Warning
        </button>
        <button type="button" class="btn btn-outline-info">
            Info
        </button>
        <button type="button" class="btn btn-outline-light">
            Light
        </button>
        <button type="button" class="btn btn-outline-dark">
            Dark
        </button>
        <button type="button" class="btn btn-outline-link">
            Link
        </button>
    </div>

    <!--Buttons can be sized using row messed this up-->
    <button type="button" class="btn btn-primary btn-lg">
        Primary
    </button>
    <button type="button" class="btn btn-success">
        Success
    </button>
    <button type="button" class="btn btn-secondary btn-sm">
        Secondary
    </button>

    <button type="button" class="btn btn-danger disabled" aria-disabled="true">
        Danger
    </button>

    <!--Bootstrap provides button toggle options-->
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-warning active">
            <input type="checkbox" checked> I accept the T&C.
        </label>
    </div>

    <!--Button Groups instead of radio buttons-->
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-success active">
            <input type="radio" name="options" id="first" autocomplete="off" checked> First
        </label>
        <label class="btn btn-warning">
            <input type="radio" name="options" id="second" autocomplete="off"> Second
        </label>
        <label class="btn btn-danger">
            <input type="radio" name="options" id="third" autocomplete="off"> Third
        </label>
    </div>

    
    <!--The col classes influence the width of input fields and textareas-->
    <form class="container-fluid border-test" action="#" method="POST">
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label class="container-fluid p-0">
                    Name
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your name"
                        required>
                </label>
                <small id="emailHelp" class="form-text text-muted col-12">
                    * This field is mandatory.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label for="email" class="col-form-label">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <input type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label for="textarea">
                    Example textarea
                </label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary darkred-btn">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
